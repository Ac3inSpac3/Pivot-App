<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>Pivot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Manifest and Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Additional styles -->
    <link rel="stylesheet" href="css/calendar.css">
    <!-- PWA meta tags for iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- Pages Relations -->
    <link rel="canonical" href="https://ac3inspac3.github.io/Pivot-App/" />
</head>
<body>
    <script type="module" src="js/auth.js"></script>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <h2>Main content here</h2>

        <div id="auth-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button" id="close-auth">&times;</span>
                
                <!-- Login Form -->
                <div id="login-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="submit-login">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>
        
                <!-- Registration Form -->
                <div id="register-form" style="display:none;">
                    <h2>Register</h2>
                    <input type="email" id="register-email" placeholder="Email">
                    <input type="password" id="register-password" placeholder="Password">
                    <button id="submit-register">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>

        <!--Accounts "Page"-->
        <section id="account-page" style="display:none;">
            <h2>Welcome, <span id="user-email"></span></h2>
            
            <!-- User Information Form -->
            <form id="user-info-form">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" placeholder="Enter your name">
        
                <label for="user-bio">Bio:</label>
                <textarea id="user-bio" placeholder="Tell us about yourself"></textarea>
        
                <button type="button" id="save-info">Save Info</button>
            </form>
        
            <p>Your information:</p>
            <ul>
                <li>Email: <span id="display-email"></span></li>
                <li>Name: <span id="display-name"></span></li>
                <li>Bio: <span id="display-bio"></span></li>
            </ul>
        </section>

    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/tasks.js"></script>

    <script>
        if (navigator.serviceWorker) {
            let swPath = window.location.pathname.includes('/Pivot-App/') ? '/Pivot-App/sw.js' : '/sw.js';
            navigator.serviceWorker.register(swPath, { scope: window.location.pathname.includes('/Pivot-App/') ? '/Pivot-App/' : '/' });
        }
    </script>

    <!-- Load Components -->
    <script>
        // Load Header Component
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load Footer Component
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Optionally, load Task Item Components dynamically
    </script>
</body>
</html>
