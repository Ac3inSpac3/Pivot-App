<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>Pivot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Manifest and Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- PWA meta tags for iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- Pages Relations -->
    <link rel="canonical" href="https://ac3inspac3.github.io/Pivot-App/" />
</head>
<body>
    <script type="module" src="js/auth.js"></script>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <h2>Main content here</h2>

        <!-- Modal for Login -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-modal">&times;</span>
                <h2>Login</h2>
                <form>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <button type="button" id="submit-login">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/components.js"></script>

    <script>
        if (navigator.serviceWorker) {
            let swPath = window.location.pathname.includes('/Pivot-App/') ? '/Pivot-App/sw.js' : '/sw.js';
            navigator.serviceWorker.register(swPath, { scope: window.location.pathname.includes('/Pivot-App/') ? '/Pivot-App/' : '/' });
        }
    </script>
</body>
</html>
