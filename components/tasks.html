<div class="task-container">
    <!-- Task header card with task count and add task button -->
    <div class="task-header-card">
        <h2>All my tasks: <span id="task-count"></span></h2>
        <button class="add-task-button" id="add-task-button">+</button>
    </div>

    <!-- Task list will be dynamically populated -->
    <div class="task-list" id="task-list"></div>
</div>

<!-- Modal for adding/editing tasks -->
<div id="task-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-task-modal">&times;</span>
        <h2 id="task-modal-title">Add/Edit Task</h2>
        <form>
            <input type="text" id="task-title" placeholder="Task title" required>
            <textarea id="task-details" placeholder="Task details" rows="4"></textarea>
            <div class="date-priority-container">
                <input type="date" id="task-due-date">
                <select id="task-priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="button" id="submit-task">Submit</button>
            <button type="button" id="delete-task" style="display: none;">Delete</button>
        </form>
    </div>
</div>
