<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>Pivot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Manifest and Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Additional styles -->
    <link rel="stylesheet" href="css/calendar.css">
    <!-- PWA meta tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- Pages Relations -->
    <link rel="canonical" href="https://ac3inspac3.github.io/Pivot-App/pwa" />
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <!-- Task Input Section -->
        <section id="task-input">
            <input type="text" id="task-name" placeholder="Add a new task">
            <button id="add-task-button">Add Task</button>
        </section>

        <!-- Tasks List -->
        <section id="tasks-list"></section>

        <!-- Calendar View -->
        <section id="calendar-view"></section>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/libs/fullcalendar.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/auth.js"></script>

    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register (
                'sw.js',
            )
        }
    </script>

    <!-- Load Components -->
    <script>
        // Load Header Component
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load Footer Component
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Optionally, load Task Item Components dynamically
    </script>
</body>
</html>
